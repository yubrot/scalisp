<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scalisp.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>scalisp.js</h1>
      <p>
        <a href="https://github.com/yubrot/scalisp">source code</a>
      </p>
    </header>
    <div class="buttons">
      <ul>
        <li><a href="#" id="macroexpand">macoexpand</a></li>
        <li><a href="#" id="compile">compile</a></li>
        <li><a href="#" id="run">run</a></li>
        <li><a href="#" id="runtests">run tests</a></li>
      </ul>
      <select id="examples">
        <option value="hello.lisp">hello.lisp</option>
        <option value="fizzbuzz.lisp">fizzbuzz.lisp</option>
        <option value="conways-gol.lisp">conways-gol.lisp</option>
        <option value="quine.lisp">quine.lisp</option>
        <option value="backtrack.lisp">backtrack.lisp</option>
      </select>
    </div>
    <div class="editor">
      <textarea id="input"></textarea>
      <pre id="output"></pre>
    </div>
    <script type="text/javascript" src="./scalisp.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
